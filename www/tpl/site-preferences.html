<ion-view view-title="Preferences">
    <ion-content>
        <ul class="list">
            <li class="item item-input item-select">
                <div class="input-label">
                    Language
                </div>
                <select>
                    <option>English</option>
                    <option>Catalan</option>
                    <option>French</option>
                </select>
            </li>
            <li class="item item-toggle">
                Allow sync only when on Wi-Fi
                <label class="toggle">
                    <input type="checkbox" checked="">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                Enable app notifications for incoming events
                <label class="toggle">
                    <input type="checkbox" checked="">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
    </ion-content>
</ion-view>
