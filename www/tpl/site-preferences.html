<ion-view view-title="Preferences">
    <ion-content>
        <ul class="list">
            <li class="item item-toggle">
                {{ 'enablesyncwifi' | translate }}
                <label class="toggle">
                    <input type="checkbox" checked="">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                {{ 'enableeventnotifications' | translate }}
                <label class="toggle">
                    <input type="checkbox" checked="">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
    </ion-content>
</ion-view>
