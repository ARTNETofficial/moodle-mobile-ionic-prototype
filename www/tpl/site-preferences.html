<ion-view view-title="Preferences">
    <ion-content>
        <ul class="list">
            <li class="item item-input item-select">
                <div class="input-label" translate="language">
                    Language <!-- {{ 'language' | translate }} -->
                </div>
                <!-- lang as lang.name for lang in langs" -->
                <select ng-model="selectedLanguage" ng-options="code as name for (code, name) in langs" ng-change="languageChanged(selectedLanguage)">
                </select>
            </li>
            <li class="item item-toggle">
                <span translate="enablesyncwifi">Allow sync only when on Wi-Fi</span>
                <label class="toggle">
                    <input type="checkbox" checked="">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                <span translate="enableeventnotifications">Enable app notifications for incoming events</span>
                <label class="toggle">
                    <input type="checkbox" checked="">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
    </ion-content>
</ion-view>
