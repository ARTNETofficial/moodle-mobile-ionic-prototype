<ion-view view-title="{{title}}">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-plus" ng-click="add()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <div ng-repeat="file in files">
                <a ui-sref="site.files-my({path: $index})" class="item item-icon-left"  ng-if="file.children">
                    <i class="icon ion-folder"></i>
                    {{file.name}}
                </a>
                <a class="item item-icon-left"  ng-if="!file.children">
                    <i class="icon ion-document"></i>
                    {{file.name}}
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
