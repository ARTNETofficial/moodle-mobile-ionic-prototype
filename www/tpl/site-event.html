<ion-view view-title="Mountain MoodleMoot">
    <ion-content>
        <ul class="list card">
            <li class="item">
                {{event.start}} - {{event.end}}
            </li>
            <li class="item">
                {{event.name}}
            </li>
            <li class="item item-icon-left">
                <i class="icon ion-chatboxes"></i>
                Forum
            </li>
        </ul>
        <div class="card">
            <div class="item item-toggle">
                Disable notification for this event
                <label class="toggle">
                    <input type="checkbox" checked="">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>
    </ion-content>
</ion-view>
