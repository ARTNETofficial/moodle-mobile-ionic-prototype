<ion-view view-title="{{discussion.from.name}}">
    <ion-content class="padding" delegate-handle="messagesScroll">
        <p class="item-date"><span class="badge badge-stable">Jan 21, 2014</span></p>
        <p class='item item-message item-text-wrap' ng-repeat="message in discussion.messages | orderBy:'time' track by $index" ng-class='{"message-mine": message.mine}'>
            {{message.message}}
            <span class="item-note">{{message.time | date:"EEE d, h:mma"}}</span>
        </p>
        <div class="clearfix"></div>
    </ion-content>
</ion-view>
<ion-footer-bar class="item-input-inset">
    <label class="item-input-wrapper">
        <input type="search" placeholder="New message..." ng-model="newMessage">
    </label>
    <button class="button button-clear button-positive" ng-click="addMessage(newMessage); newMessage = '';">Send</button>
</ion-footer-bar>
