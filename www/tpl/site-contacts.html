<ion-view view-title="Contacts">
    <ion-content scroll="false" padding="false">
        <div class="mm-split-pane">
            <div class="mm-split-pane-menu">
                <ion-content class="has-tabs">
                    <ion-list>
                        <a ui-sref="site.contacts-info" class="item item-avatar">
                            <img src="https://randomuser.me/api/portraits/med/men/1.jpg" alt="">
                            <h2>Nathan Wade</h2>
                        </a>
                        <a ui-sref="site.contacts-info" class="item item-avatar">
                            <img src="https://randomuser.me/api/portraits/med/men/56.jpg" alt="">
                            <h2>Miguel Murphy</h2>
                        </a>
                        <a ui-sref="site.contacts-info" class="item item-avatar">
                            <img src="https://randomuser.me/api/portraits/med/men/87.jpg" alt="">
                            <h2>Bobby Alexander</h2>
                        </a>
                    </ion-list>
                </ion-content>
                <div class="tabs tabs-icon-top">
                    <a class="tab-item" ui-sref="site.messages">
                        <i class="icon ion-chatbox"></i>
                        Messages
                    </a>
                    <a class="tab-item active" ui-sref="site.contacts">
                        <i class="icon ion-person-stalker"></i>
                        Contacts
                    </a>
                </div>
            </div>
            <div ui-view="tablet" class="mm-split-pane-content">
            </div>
        </div>
    </ion-content>
</ion-view>
