<ion-view view-title="Messages">
    <ion-content scroll="false" padding="false">
        <div class="mm-split-pane">
            <div class="mm-split-pane-menu">
                <ion-content class="has-tabs">
                    <ion-list>
                        <a ng-href="{{getURL($index)}}" class="item item-avatar" ng-repeat="disc in discussions track by $index" ng-class="{active: currentIndex && currentIndex == $index}">
                            <img ng-src="{{disc.from.thumb}}" alt="">
                            <span class="item-note">12:00</span>
                            <h2>{{disc.from.name}}</h2>
                            <p>{{disc.messages[0].message}}</p>
                        </a>
                    </ion-list>
                </ion-content>
                <div class="tabs tabs-icon-top">
                    <a class="tab-item active" ui-sref="site.messages">
                        <i class="icon ion-chatbox"></i>
                        Messages
                    </a>
                    <a class="tab-item" ui-sref="site.contacts">
                        <i class="icon ion-person-stalker"></i>
                        Contacts
                    </a>
                </div>
            </div>
            <div ui-view="tablet" class="mm-split-pane-content"></div>
        </div>
    </ion-content>

</ion-view>
